<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-cyan-400">
    <nav class="p-5 bg-white shadow md:flex md:justify-between md:items-center">
      <div class="flex justify-between items-center">
        <span class="text-2xl font-[Poppins]">
          <img
            src="https://files.raycast.com/sjxs3pxsc6k63ju0fzv8l3cu4v90"
            alt="icon"
            class="h-10 inline"
          />tailwind css</span
        >
        <span class="text-3xl md:hidden block cursor-pointer mx-2">
            <ion-icon name="menu-outline" onClick="Menu(this)"></ion-icon>
        </span>
      </div>
      <ul class="md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full md:w-auto left-0 md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
        <li class="mx-4 my-6 md:my-0">
          <a class="text-xl hover:text-cyan-500 duration-500" href="#">Home</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a class="text-xl hover:text-cyan-500 duration-500" href="#">About</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a class="text-xl hover:text-cyan-500 duration-500" href="#"
            >Service</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a class="text-xl hover:text-cyan-500 duration-500" href="#">Work</a>
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a class="text-xl hover:text-cyan-500 duration-500" href="#"
            >Contact</a
          >
        </li>
        <button
          class="bg-cyan-400 rounded-full px-4 py-3 hover:bg-cyan-500 text-white font-[Poppins] mx-4"
        >
          Get Started
        </button>
      </ul>
    </nav>
    <script>
        function Menu(e){
            let list = document.querySelector('ul')
           e.name === "menu"? (e.name = "close",list.classList.add('top-[80px]'),list.classList.add('opacity-100')):(e.name = "menu",list.classList.remove('top-[80px]'),list.classList.remove('opacity-100')) 
        }
    </script>
  </body>
</html>
